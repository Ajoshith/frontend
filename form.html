<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="form.css" type = "text/css">
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name <span class="optional">(optional)</span></label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="email">Email <span class="optional">(optional)</span></label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="phone">Phone <span class="optional">(optional)</span></label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="rating-group">
                <label>Rating <span style="color: red;">*</span></label>
                <div class="rating">
                    <label>
                        <input type="radio" name="rating" value="1" required> 1
                    </label>
                    <label>
                        <input type="radio" name="rating" value="2"> 2
                    </label>
                    <label>
                        <input type="radio" name="rating" value="3"> 3
                    </label>
                    <label>
                        <input type="radio" name="rating" value="4"> 4
                    </label>
                    <label>
                        <input type="radio" name="rating" value="5"> 5
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="questions">Questions regarding product or service <span style="color: red;">*</span></label>
                <textarea id="questions" name="questions" required></textarea>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments <span class="optional">(optional)</span></label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
